<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 블록라인은 margin, padding 가능 -->
    <div>hello</div>
    <div>world</div>
    <br>

    <div style="width: 100px; background-color: green;">hello</div>
    <div style="height: 50px; background-color: yellow;">world</div>
    <br>
    <div style="margin: 100px 30px; background-color: green;">hello</div>
    <div style="padding: 100px 30px; background-color: yellow;">world</div>
    
</body>
</html>
