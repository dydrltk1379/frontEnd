<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 300px;
            background-color: royalblue;
            position: relative;
        }
        .container .item{
            width: 100px;
            height: 100px;
            border: 4px dashed red;
            background-color: orange;
        } 
        .container .item:nth-child(1){
            position: relative  ;
        } 
        .container .item:nth-child(2){
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 999;
        } 
        .container .item:nth-child(3){
            position: absolute;
            top: 30px;
            left: 30px;
        }
        span{
            
            display: block;
            background-color: orange;
            font-size: 40px;
            position: absolute;
        }
    </style>
</head>
<body>  
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <br><br><br>
    <hr>
    <span>123</span>
</body>
</html>
